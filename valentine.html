<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Proposal</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}

.container {
    position: relative;
    text-align: center;
    background: white;
    padding: 40px;
    border-radius: 16px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    max-width: 420px;
    width: 90%;
    z-index: 2;
}

h1 {
    margin-bottom: 25px;
}

button {
    padding: 12px 24px;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.4s ease, left 0.4s ease, top 0.4s ease;
}

#yesBtn {
    background-color: #4CAF50;
    color: white;
    position: relative;
    z-index: 2;
}

#noBtn {
    background-color: #f44336;
    color: white;
    position: absolute;
    z-index: 1;
}

#buttonsWrapper {
    position: relative;
    height: 100px;
}

#meme {
    margin-top: 15px;
}

#meme img {
    width: 220px;
    border-radius: 12px;
}

#comment {
    margin-top: 10px;
    font-weight: bold;
}

#result {
    display: none;
}

#result img {
    width: 250px;
    margin-top: 20px;
    animation: fadeIn 1s ease forwards;
}

#message {
    margin-top: 15px;
    font-size: 18px;
    font-weight: bold;
}

canvas {
    position: fixed;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 1;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
}
</style>
</head>

<body>

<canvas id="confetti"></canvas>

<audio id="bgMusic" src="anitha-o-anitha.mp3"></audio>

<div class="container">
    <div id="questionSection">
        <h1>Will you be my Valentine?</h1>

        <div id="buttonsWrapper">
            <button id="yesBtn">Yes</button>
            <button id="noBtn" style="left:60%; top:20px;">No</button>
        </div>

        <div id="meme"></div>
        <div id="comment"></div>
    </div>

    <div id="result">
        <img src="https://media1.tenor.com/m/GuHybdTQ_J4AAAAd/chandrababu-drumming.gif">
        <div id="message"></div>
    </div>
</div>

<script>
/* =======================
   CONFIG
======================= */
const personName = "Annii";

const memeGifs = [
    "https://media1.tenor.com/m/fFpOLWgmS5QAAAAd/unq-unq-gamer.gif",
	"https://media1.tenor.com/m/szeob8CJ3tkAAAAC/telugu-telugu-comedy.gif",
	"https://media1.tenor.com/m/PrCH6ip5qV8AAAAC/ys-jagan-mohan-reddy-endhi-ee-matalu.gif",
	"https://media1.tenor.com/m/8YilbOH8tKQAAAAd/enti-dhadhagiri-ah-allu-arjun.gif",
	"https://media.tenor.com/2JOXUZwgqWIAAAAM/chi-pora-telugu-memes.gif",
	"https://media.tenor.com/ZbxKM4YmrIMAAAAM/sarsarle-ennenno-anukuntam-anni-jaruguthaaya-enti.gif",
"https://media.tenor.com/43auewwMSc0AAAAM/thokkathotakura-chiru.gif"

];

/* =======================
   ELEMENTS
======================= */
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const comment = document.getElementById("comment");
const memeDiv = document.getElementById("meme");
const questionSection = document.getElementById("questionSection");
const result = document.getElementById("result");
const message = document.getElementById("message");
const music = document.getElementById("bgMusic");
const wrapper = document.getElementById("buttonsWrapper");

/* =======================
   LOGIC
======================= */
let scale = 1;
let speed = 1;
let clicks = 0;

const comments = [
    "Pedda Caste ani balupu kada? ",
    "Baita kanipi, nenu ento chupista",
    "Nee Kaallu pattukunta yes kottu banagaram",
    "Chinna caste vadini ana neeku intha chinna choopu",
    "Nee meeda case pedta yes anakapothe",
    "100 ista yes kottey"
];

function randomPosition() {
    return {
        x: Math.random() * (wrapper.clientWidth - noBtn.offsetWidth),
        y: Math.random() * (wrapper.clientHeight - noBtn.offsetHeight)
    };
}

noBtn.addEventListener("click", () => {
    scale += 0.2;
    speed += 0.1;

    noBtn.style.transform = `scale(${scale})`;
    noBtn.style.transitionDuration = `${0.4 / speed}s`;

    const pos = randomPosition();
    noBtn.style.left = `${pos.x}px`;
    noBtn.style.top = `${pos.y}px`;

    yesBtn.style.transform = `scale(${1 + clicks * 0.05})`;

    comment.textContent = comments[clicks % comments.length];

    memeDiv.innerHTML = `<img src="${memeGifs[clicks % memeGifs.length]}">`;

    clicks++;
});

yesBtn.addEventListener("click", () => {
    questionSection.style.display = "none";
    result.style.display = "block";

    message.innerHTML = `
        Please contact <b>${personName}</b><br>
        for more information
    `;

    music.play();
    startConfetti();
});

/* =======================
   CONFETTI
======================= */
const canvas = document.getElementById("confetti");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let confetti = [];

function startConfetti() {
    for (let i = 0; i < 200; i++) {
        confetti.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            r: Math.random() * 6 + 2,
            d: Math.random() * 5 + 2,
            color: `hsl(${Math.random() * 360},100%,50%)`
        });
    }
    animateConfetti();
}

function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confetti.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
        c.y += c.d;
        if (c.y > canvas.height) c.y = 0;
    });
    requestAnimationFrame(animateConfetti);
}
</script>

</body>
</html>
